<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const datos = {

            "Numeros":{
                "Num1": 1,

        console.log( datos );
        let url = "";
        fetch(url).then( (respuesta)=>{

            titulo.innerHTML= datos.name

        })
        .catch( ()=>{
            alert()
        });
    </script>
