    <h1>Arreglos Js</h1>

    <script>
        //Declaramos un arreglo
        //posición:         0          1          2

        //Obtener valor especifico
        console.log( cajonera[1]  );

        console.log(cajonera);

        //Tamaño de mi arreglo
        console.log("El tamaño de la cajonera" + cajonera.length );

        cajonera.push("plato");
